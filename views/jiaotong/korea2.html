   <style>
</style>
<section id="contact" class="nopager" data-sectionname="contact" style="background: url('/images/bg/23.jpg') 0px 0px repeat;">
          <div class="wrapper clearfix" id="contact-content"  >
                 		
          		
          
        </div>		
</section>
<script type="text/template" id = "J_Temple">
<div class="element {{country}} {{current}}" data="{{index}}" id="J_Elm_{{index}}">
  <div class="symbol123">
  		<img class="smallImg" style="width:75px;height:67px" src="{{smallImg}}" />
  		<img class="largeImg" style="width:325px;height:265px;" src="{{largeImg}}" />
  </div>
<span class="detail123">&nbsp;&nbsp;&nbsp;&nbsp;{{detail}}</span>
<h2 class="name123">{{name}}</h2>
<div class="element1 {{color}}">&nbsp;</div>
</div>
</script>
<script>
var getCarUrl = '/getCarAjax';	
	
KISSY.ready(function(S) {
	    var  DOM = S.DOM, Event = S.Event;
	     var $container = $('#contact-content');
	      $container.isotope({
	        itemSelector : '.element',
	        masonry : {       
		         columnWidth : 125
			}
	      });
	      Event.delegate( document,'click','.element', function(ev){ 
	    	  var data = DOM.attr(ev.currentTarget,'data');
				if( typeof(data) != 'undefined' ){
					var $contact = $('#contact-content');
					 $contact.find('.large').removeClass('large');
					 DOM.addClass(ev.currentTarget,'large');
				     $container.isotope('reLayout'); 
				}
	      })
	      var SubmitHandle = function(o) {
               msg.hide();
				var o = o.data;
				var str = '';
				KISSY.use('template',function(){
					var temp= KISSY.Template(DOM.html(DOM.get('#J_Temple')));
					var rnum = parseInt(Math.random()*3+1);
					KISSY.each(o.car,function(data,index){
						data.index = index;
						if(index == rnum){
							data.current = 'large';
						}else{
							data.current = '';
						}
						str +=temp.render(data);
					 })
				 str +=  '<div class="element corner-stamp2" ><a href="/all2" title=""  class="afterfout">&nbsp;</a></div>'; 
				 str +=  '<div class="element corner-stamp3 col10 " ><div class="name1 "><a href="/britain2" title="警告标志"  class="afterfout"> <span class="brands1">警告标志</span></a></div><div class="name2 "><a href="/italy2" title="禁令标志"  class="afterfout"><span class="brands1">禁令标志</span></a></div> <div class="name3"><span class="contry3">&nbsp;</span><a href="/usa2" title="指示标志"  class="afterfout"><span class="brands1">指示标志</span></a></div></div>'; 
				 str +=  '<div class="element corner-stamp3 col10" ><div class="name1"><a href="/china2" title="指路标志"  class="afterfout"><span class="contry4">&nbsp;</span><span class="brands1">指路标志</span></a></div><div class="name2 "><a href="/germany2" title="旅游区标志"  class="afterfout"><span class="brands1">旅游区标志</span></a></div> <div class="name3"><a href="/france2" title="辅助标志"  class="afterfout"><span class="brands1">辅助标志</span></a></div></div>'; 
				 str +=  '<div class="element corner-stamp3 col10" ><div class="name1 "><a href="/japan2" title="道路施工安全标志"  class="afterfout"><span class="brands1">道路施工安全标志</span></a></div><div class="name2 active"><a href="/Korea2" title="交警手势"  class="afterfout"><span class="brands1">交警手势</span></a></div> </div>'; 
				
					
					 var $newEls = $(str)
					 var $container = $('#contact-content');
					 $container.prepend( $newEls ).isotope('reloadItems').isotope({ sortBy: 'original-order' }); 
				})
				 
	 	    };
	 	    var ErrorHandle = function(o){
                  msg.hide();
				alert('服务器出错！！请稍后再试')
		 	};
              var msg = null;
           if(!msg){
              msg = new H.util.Msg();
    	    }
             msg.setMsg('正在加载中，请稍候。。。').show();
	 	    var data = "car_id=1&contry=korea2";
	 	    new H.widget.asyncRequest().setURI(getCarUrl).setMethod("GET").setHandle(SubmitHandle).setErrorHandle(ErrorHandle).setData(data).setDataType('json').send();
	 	   
});	
</script>
